<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic JS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="body" style="font-family: Arial, sans-serif; padding:50px;">
    <h1>Basic JS</h1>
    <h2 id="h2">Objects</h2>
    <h3>Add new flower</h3>
    <label for="flower-name">Name: </label>
    <input type="text" id="flower-name">
    <br>
    <label for="flower-price">Price: </label>
    <input type="number" id="flower-price">
    <br>
    <label for="flower-image">Image URL: </label>
    <input type="text" size=70 id="flower-image">
    <br>
    <a class="button" id="submit">Submit</a>
    <br>
    <div id="result"></div>
    <script src="js/script.js"></script>
  </body>
</html>
